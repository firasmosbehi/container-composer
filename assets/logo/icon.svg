<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2496ED"/>

  <!-- Container Stack -->
  <!-- Bottom Container -->
  <rect x="40" y="110" width="120" height="30" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="55" cy="125" r="3" fill="#4CAF50"/>
  <circle cx="65" cy="125" r="3" fill="#4CAF50"/>

  <!-- Middle Container -->
  <rect x="45" y="80" width="110" height="30" rx="3" fill="#FFFFFF"/>
  <circle cx="60" cy="95" r="3" fill="#4CAF50"/>
  <circle cx="70" cy="95" r="3" fill="#4CAF50"/>

  <!-- Top Container -->
  <rect x="50" y="50" width="100" height="30" rx="3" fill="#E3F2FD"/>
  <circle cx="65" cy="65" r="3" fill="#4CAF50"/>
  <circle cx="75" cy="65" r="3" fill="#4CAF50"/>

  <!-- Musical Note -->
  <circle cx="140" cy="150" r="12" fill="#FF6B6B"/>
  <ellipse cx="140" cy="150" rx="12" ry="9" fill="#FF6B6B"/>
  <rect x="152" y="120" width="4" height="30" fill="#FF6B6B" rx="2"/>

  <!-- Accent lines -->
  <line x1="30" y1="155" x2="110" y2="155" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="162" x2="110" y2="162" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>
