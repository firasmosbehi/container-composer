<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="300" fill="#FFFFFF"/>

  <!-- Logo Icon (left side) -->
  <g transform="translate(50, 50)">
    <!-- Container Stack -->
    <rect x="20" y="120" width="100" height="30" rx="2" fill="#2496ED" opacity="0.9"/>
    <rect x="30" y="90" width="90" height="30" rx="2" fill="#2496ED"/>
    <rect x="40" y="60" width="80" height="30" rx="2" fill="#1E88E5"/>

    <!-- Musical Staff -->
    <line x1="0" y1="170" x2="140" y2="170" stroke="#1E88E5" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="177" x2="140" y2="177" stroke="#1E88E5" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="184" x2="140" y2="184" stroke="#1E88E5" stroke-width="1.5" opacity="0.6"/>

    <!-- Musical Notes -->
    <circle cx="40" cy="177" r="5" fill="#FF6B6B"/>
    <rect x="45" y="162" width="2" height="15" fill="#FF6B6B"/>

    <circle cx="70" cy="184" r="5" fill="#FFD93D"/>
    <rect x="75" y="169" width="2" height="15" fill="#FFD93D"/>

    <circle cx="100" cy="177" r="5" fill="#6BCF7F"/>
    <rect x="105" y="162" width="2" height="15" fill="#6BCF7F"/>
  </g>

  <!-- Text -->
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#2496ED">
    Container Composer
  </text>

  <text x="280" y="190" font-family="Arial, sans-serif" font-size="28" fill="#666666">
    Orchestrate your Docker Compose projects with ease
  </text>

  <!-- Decorative musical notes on the right -->
  <g transform="translate(1050, 80)">
    <circle cx="20" cy="60" r="8" fill="#FF6B6B" opacity="0.3"/>
    <rect x="28" y="35" width="3" height="25" fill="#FF6B6B" opacity="0.3"/>

    <circle cx="60" cy="80" r="8" fill="#FFD93D" opacity="0.3"/>
    <rect x="68" y="55" width="3" height="25" fill="#FFD93D" opacity="0.3"/>

    <circle cx="100" cy="70" r="8" fill="#6BCF7F" opacity="0.3"/>
    <rect x="108" y="45" width="3" height="25" fill="#6BCF7F" opacity="0.3"/>
  </g>
</svg>
