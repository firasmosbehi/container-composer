<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#58A6FF" opacity="0.1"/>

  <!-- Container Stack -->
  <!-- Bottom Container -->
  <rect x="100" y="220" width="200" height="60" rx="4" fill="#58A6FF" opacity="0.9"/>
  <rect x="105" y="225" width="190" height="50" rx="3" fill="none" stroke="#C9D1D9" stroke-width="2" opacity="0.3"/>
  <circle cx="120" cy="250" r="4" fill="#56D364"/>
  <circle cx="135" cy="250" r="4" fill="#56D364"/>

  <!-- Middle Container -->
  <rect x="110" y="160" width="180" height="60" rx="4" fill="#58A6FF"/>
  <rect x="115" y="165" width="170" height="50" rx="3" fill="none" stroke="#C9D1D9" stroke-width="2" opacity="0.3"/>
  <circle cx="130" cy="190" r="4" fill="#56D364"/>
  <circle cx="145" cy="190" r="4" fill="#56D364"/>

  <!-- Top Container -->
  <rect x="120" y="100" width="160" height="60" rx="4" fill="#79C0FF"/>
  <rect x="125" y="105" width="150" height="50" rx="3" fill="none" stroke="#C9D1D9" stroke-width="2" opacity="0.3"/>
  <circle cx="140" cy="130" r="4" fill="#56D364"/>
  <circle cx="155" cy="130" r="4" fill="#56D364"/>

  <!-- Musical Staff Lines (representing composition) -->
  <line x1="80" y1="310" x2="320" y2="310" stroke="#58A6FF" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="322" x2="320" y2="322" stroke="#58A6FF" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="334" x2="320" y2="334" stroke="#58A6FF" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="346" x2="320" y2="346" stroke="#58A6FF" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="358" x2="320" y2="358" stroke="#58A6FF" stroke-width="2" opacity="0.6"/>

  <!-- Musical Notes -->
  <!-- Note 1 -->
  <circle cx="130" cy="322" r="8" fill="#F85149"/>
  <ellipse cx="130" cy="322" rx="8" ry="6" fill="#F85149"/>
  <rect x="138" y="295" width="3" height="27" fill="#F85149"/>

  <!-- Note 2 -->
  <circle cx="190" cy="334" r="8" fill="#D29922"/>
  <ellipse cx="190" cy="334" rx="8" ry="6" fill="#D29922"/>
  <rect x="198" y="307" width="3" height="27" fill="#D29922"/>

  <!-- Note 3 -->
  <circle cx="250" cy="322" r="8" fill="#56D364"/>
  <ellipse cx="250" cy="322" rx="8" ry="6" fill="#56D364"/>
  <rect x="258" y="295" width="3" height="27" fill="#56D364"/>

  <!-- Conductor's Baton (representing orchestration) -->
  <line x1="280" y1="140" x2="340" y2="100" stroke="#F85149" stroke-width="4" stroke-linecap="round"/>
  <circle cx="280" cy="140" r="6" fill="#F85149"/>
  <circle cx="340" cy="100" r="3" fill="#C9D1D9"/>

  <!-- Connection Lines (showing orchestration) -->
  <path d="M 200 160 Q 240 120 280 140" stroke="#58A6FF" stroke-width="2" stroke-dasharray="4 4" opacity="0.4" fill="none"/>
  <path d="M 200 220 Q 220 180 240 160" stroke="#58A6FF" stroke-width="2" stroke-dasharray="4 4" opacity="0.4" fill="none"/>
</svg>
